<h3 class="text-center pt-2">Add Admin Form</h3>
<div class="container p-2" >
    <div class="col-md-12 d-flex justify-content-center">
        <form (ngSubmit)="saveAdmin()">
            <div class="mb-3">
                <label for="uname" class="form-label">Admin Name</label>
                <input type="text" class="form-control" name="uname" [(ngModel)]="admin.username" placeholder="Enter Admin Name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Admin Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="admin.password" placeholder="Enter Admin Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Admin</button>
        </form>
    </div>
</div>
