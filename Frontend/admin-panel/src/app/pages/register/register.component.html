          <option [ngValue]="'superadmin'">Super Admin</option>
        </select>
      </div>

      <form (ngSubmit)="onRegister()">
        @if (userType === 'user') {
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="User.name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="User.email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="User.password">
        </div>
        } @else if(userType === 'superadmin' || userType === 'admin'){
        <div class="form-group">
          <label class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="User.username" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="User.password">
        </div>
        }

        <button type="submit">Register</button>

        <button type="button" class="btn btn-link" routerLink="/app-login">
          Already have an account? Login
        </button>
      </form>

    </div>
