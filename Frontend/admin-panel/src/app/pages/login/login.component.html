<div class="parent">
  <div class="container">
    <div class="card">
      <h2>Login as {{ userType  === 'superadmin' ? 'superadmin' : userType === 'admin' ? 'admin': 'User' }}</h2>

      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label class="form-label">Select Type:</label>
          <select class="form-control" [(ngModel)]="userType" name="userType">
            <option [ngValue]="'user'">User</option>
            <option [ngValue]="'admin'">Admin</option>
            <option [ngValue]="'superadmin'">Super Admin</option>
          </select>
        </div>

        <div class="form-group" *ngIf="userType === 'user'">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
        </div>

        <div class="form-group" *ngIf="userType === 'superadmin' || userType === 'admin'">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
        </div>

        <button type="submit">Login</button>
        <button type="button" class="btn btn-link" routerLink="/app-register">
          Don't have an account? Register
        </button>
      </form>
    </div>
  </div>
</div>
