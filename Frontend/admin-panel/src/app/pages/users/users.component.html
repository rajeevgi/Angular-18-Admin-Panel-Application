<h3 class="text-center pt-2">Add User Form</h3>
<div class="container p-2" >
    <div class="col-md-12 d-flex justify-content-center">
        <form (ngSubmit)="saveUser()">
            <div class="mb-3">
                <label for="uname" class="form-label">UserName</label>
                <input type="text" class="form-control" name="uname" [(ngModel)]="user.name" placeholder="Enter UserName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">User Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Enter Email Address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">User Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Enter User Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Save User</button>
        </form>
    </div>
</div>
